<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Perseverança</title> <!-- Título atualizado -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="../styles.css"> <!-- Go up one level to find styles.css -->
    <link rel="stylesheet" href="orei.css">       <!-- Now correctly points to orei.css in the same folder -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- Favicon consistente -->
</head>
<body>
    <!-- ==== INÍCIO SEÇÃO - CABEÇALHO (LOGO E TÍTULO) ==== -->
    <div class="top-bar">
    </div>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="main-title">
        <h1>Relatório de Perseverança</h1> <!-- Título da página -->
    </div>
    <!-- ==== FIM SEÇÃO - CABEÇALHO ==== -->

    <!-- ==== INÍCIO SEÇÃO - MENU ==== -->
    <hr class="menu-separator">
    <div class="main-menu" id="mainMenu">
        <button id="backToMainButton" class="btn">Página Inicial</button>
        <button id="viewAllTargetsButton" class="btn">Ver Todos os Alvos</button>
        <button id="viewArchivedButton" class="btn archived-resolved">Ver Arquivados</button>
        <button id="viewResolvedButton" class="btn archived-resolved">Ver Respondidos</button>
    </div>
    <hr class="menu-separator dark">
    <!-- ==== FIM SEÇÃO - MENU ==== -->

    <div class="report-container">
        <input type="text" id="searchReport" placeholder="Pesquisar alvos..." class="search-input">
        <div id="reportList" class="report-list">
            <!-- Lista de relatórios será renderizada aqui por JavaScript -->
        </div>
    </div>

    <script type="module" src="orei.js"></script>
</body>
</html>
